<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>boggle Game</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
          <link rel="stylesheet" href="/static/boggle.css">
     </head>
     <body>
          <section id="boggle">
               <h1>Boggle Game!</h1>
               <p>Look for english words from the board below and type in the box.</p>
               <br>

               <!-- Boggle Board -->
               <table class="board">
                    <tbody>
                         {% for row in board %}
                         <tr>
                              {% for cell in row %}
                              <td>{{ cell }}</td>
                              {% endfor %}
                         </tr>
                         {% endfor %}
                    </tbody>
               </table>

               <!-- High Score and Play Information -->
               <div class="info">
                    <p>
                         High Score: <b>{{ highscore }}</b> in {{ numplays }} plays
                    </p>
                    <p>
                         Score: <b class="score">0</b>
                         Timer: <b class="timer"></b>
                    </p>
               </div>

               <!-- Word Input Form -->
               <form method="POST" class="add-word">
                    <input name="word" class="word form-control" autofocus placeholder="Enter a word">
                    <button type="button" class="btn btn-primary btn-xs">Submit</button>
               </form>

               <!-- Game Messages -->
               <p class="msg">
                    <!-- Messages will be displayed here dynamically -->
               </p>

               <!-- List of Found Words -->
               <!-- Found words will be listed here dynamically -->
               <ul class="words">

               </ul>
          </section>

          <!-- External JavaScript Libraries -->
          <script src="https://unpkg.com/jquery"></script>
          <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>

          <!-- Custom JavaScript for Boggle Game -->
          <script src="/static/boggle.js"></script>

          <!-- Initialize the BoggleGame -->
          <script>
               let game = new BoggleGame("boggle", 60);
          </script>
     </body>
</html>
